<div class="span10 offset1">
    <div class="span12">
        <ul class="breadcrumb well">
            <li><a href="{:U('Index/index')}">首页</a> <span class="divider">/</span></li>
            <li><a href="{:U('Module/mlist')}">模块管理</a><span class="divider">/</span></li>
            <li>修改</li>
        </ul>
    </div>
    <div class="span12">
        <form id="module_update_form" class="form-horizontal">
            <input type="hidden" name="id" value="{$module.id}" />
            <div class="control-group">
                <label class="control-label"><i class="required">*</i>名称：</label>
                <div class="controls">
                    <textarea name="name" rows="1" class="span11" placeholder="模块名称" required>{$module.name}</textarea>
                </div>
            </div>
            <div class="control-group">
                <label class="control-label"><i class="required">*</i>描述：</label>
                <div class="controls">
                    <textarea name="desc" rows="5" class="span11" placeholder="模块的描述信息" required>{$module.desc}</textarea>
                </div>
            </div>
            <div class="span12">
                <div class="control-group span6">
                    <label class="control-label"><i class="required">*</i>当前App：</label>
                    <div class="controls">
                        <textarea name="currentApp" rows="1" class="span11" placeholder="当前app的名称" disabled="disabled">{$currentApp}</textarea>
                    </div>
                </div>
                <div class="control-group span6">
                    <label class="control-label">关联App：</label>
                    <div class="controls">
                        <select name="addedApps" id="addedApps" class="populate placeholder form-control span10" multiple>
                            <volist name="allApps" id="app">
                                <in name="app.appName" value="$module.addedApp">
                                    <option selected>{$app.appName}</option>
                                    <else/><option>{$app.appName}</option>
                                </in>
                            </volist>
                        </select>
                    </div>
                </div>
            </div>
            <div style="text-align:center"><button type="submit" class="btn btn-info">保存</button ></div>
        </form>
    </div>
</div>
<script type="text/javascript" src="__PUBLIC__/js/select2.js"></script>
<link rel="stylesheet" type="text/css" href="__PUBLIC__/css/select2.css">
<script src="__PUBLIC__/js/module.js"></script>
